<!DOCTYPE html>
<html>
<head>
	<title></title>
<!-- 
<link rel="stylesheet" type="text/css" href="style.css">
//-->
	
</head>
<body>
	<div class="top"> JavaScript Calculator </div>
	<div id="calculator">
		<div id="listner">
			<div id="input"></div>
		</div>
		<div id="keyboard">
			<div class="line">
				<div class="click digit">7</div>
				<div class="click digit">8</div>
				<div class="click digit">9</div>
				<div id="backspace" class="click special">&larr;</div>
				<div id="clear" class="click special clear">C</div>
			</div>
			<div class="line">
				<div class="click digit">4</div>
				<div class="click digit">5</div>
				<div class="click digit">6</div>
				<div id="multiply" class="click operator">*</div>
				<div id="divide" class="click operator">/</div>
			</div>			
			<div class="line">
				<div class="click digit">1</div>
				<div class="click digit">2</div>
				<div class="click digit">3</div>
				<div id="subtract" class="click operator">-</div>
				<div id="minus" class="click operator">+/-</div>
			</div>			
			<div class="line">
				<div class="click zero digit">0</div>
				<div class="click zero digit">00</div>
				<div class="click digit dot">.</div>
				<div id="add" class="click operator">+</div>
				<div id="equal" class="click special equal">=</div>
			</div>		
		</div>
	</div>
<!-- 
<script src="calculator.js"></script>
//-->
</body>
</html>
