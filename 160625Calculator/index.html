<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="top"> JavaScript Calculator </div>
	<div id="calculator">
		<div id="listner">
			<div id="input"></div>
		</div>
		<div id="keyboard">
			<div class="line">
				<div class="digit">7</div>
				<div class="digit">8</div>
				<div class="digit">9</div>
				<div id="backspace" class="special">&larr;</div>
				<div id="clear" class="special">C</div>
			</div>
			<div class="line">
				<div class="digit">4</div>
				<div class="digit">5</div>
				<div class="digit">6</div>
				<div id="multiply" class="operator">*</div>
				<div id="divide" class="operator">/</div>
			</div>			
			<div class="line">
				<div class="digit">1</div>
				<div class="digit">2</div>
				<div class="digit">3</div>
				<div id="subtract" class="operator">-</div>
				<div id="minus" class="operator">+/-</div>
			</div>			
			<div class="line">
				<div class="digit">0</div>
				<div class="digit">00</div>
				<div class="dot">.</div>
				<div id="add" class="operator">+</div>
				<div id="equal" class="special">=</div>
			</div>		
		</div>
	</div>

	<footer>
		<a href="http://www.theodinproject.com/">The Odin Project</a>
		<a href="http://www.theodinproject.com/javascript-and-jquery/on-screen-calculator">Project: On Screen Calculator</a>
		<a href="https://github.com/rjeesoo/javascriptProjects/tree/master/160625Calculator">Github</a>
	</footer>
	<script src="js/jquery.js"></script>
	<script src="js/calculator.js"></script>
</body>
</html>
