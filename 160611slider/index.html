<!DOCTYPE html>
<html>
<head>
	<title>JQuery slider</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>
<div class="wrapper">
	<div id="slider">
		<img id="1" src="images/one.jpg">
		<img id="2" src="images/two.jpg">
		<img id="3" src="images/three.jpg">
		<img id="4" src="images/four.jpg">
	</div>

	<a href="#" class="left" onclick="prev(); return false;">Previous</a>
	<a href="#" class="right" onclick="next(); return false;">Next</a>
</div>

	<footer>
		<a href="http://www.theodinproject.com/">The Odin Project</a>
		<a href="http://www.theodinproject.com/web-development-101/jquery-basics">Project: Image Slider</a>
		<a href="https://github.com/rjeesoo/javascriptProjects/tree/master/160611slider">Github</a>
	</footer>
<script src="js/jquery.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
